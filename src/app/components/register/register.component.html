<div class="container">
  <form class="row g-3 mt-6" #form="ngForm" (ngSubmit)="register(form)">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" ngModel class="form-control" id="inputEmail" />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" ngModel class="form-control" id="inputPassword" />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        ngModel
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text"  ngModel class="form-control" id="inputCity" />
    </div>
    
    <div class="col-md-2">
      <label for="inputZip" ngModel class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
  
</div>
